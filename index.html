<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio Flexbox - DIO</title>
  </head>
  <body>
    <div class="container">
      <div class="photophone">
        <img src="img/instagram-celular.png" alt="Foto de um celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/instagram-logo.png"
            class="logo"
            alt="Logo do instagram."
          />
          <img
            src="img/fototest.PNG"
            class="foto-perfil profile-photo"
            alt="Foto do perfil"
          />
          <a href="#" class="login"> Continue como alicejamir </a>
          <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é alicejamir</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou<span class="link-blue"> Inscreva-se.</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a
            ><a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
